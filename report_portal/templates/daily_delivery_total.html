<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {background-color: aquamarine;}
        tr:nth-child(odd) {background-color: aqua}
        </style>
</head>
<body>
    <h2>Daily Delivery Totals Summary</h2>

    <p>Find the report summary for {{ day_of_report}} below. A detail report has been attached to this email.</p>

    <div id="container">
        <table style="border-collapse: collapse; width: 100%;">
            <thead style="width: 100%;">
                <tr style="width: 100%;">
                    <th style="text-align: left;padding: 8px;">Count</th>
                    <th style="text-align: center;padding: 8px;">POD Completion Date</th>
                </tr>
            </thead>
            <tbody>
                {% for col in summary %}
                        <tr>
                            <td style="text-align: left;padding: 8px;">{{col['count']}}</td>
                            <td style="text-align: center;padding: 8px;">{{col['completion_date']}}</td>
                        </tr>
                {% endfor %}
            </tbody>  
          </table>
    </div>
    
</body>
</html>
